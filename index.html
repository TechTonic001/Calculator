<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alata Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .calculator {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:nth-child(1) {
            background-color: #2ecc71;
        }

        button:nth-child(1):hover {
            background-color: #27ae60;
        }

        button:nth-child(2) {
            background-color: #e74c3c;
        }

        button:nth-child(2):hover {
            background-color: #c0392b;
        }

        button:nth-child(3) {
            background-color: #f39c12;
        }

        button:nth-child(3):hover {
            background-color: #d35400;
        }

        button:nth-child(4) {
            background-color: #9b59b6;
        }

        button:nth-child(4):hover {
            background-color: #8e44ad;
        }

        #showAnswer {
            font-size: 24px;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 5px;
            margin-top: 20px;
            min-height: 30px;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <h1>Alata Calculator</h1>
        <input type="number" id="num1" placeholder="First number">
        <input type="number" id="num2" placeholder="Second number">

        <div class="buttons">
            <button onclick="sum()">+</button>
            <button onclick="subtraction()">-</button>
            <button onclick="multiplication()">ร</button>
            <button onclick="divide()">รท</button>
        </div>

        <div id="showAnswer">0</div>
    </div>

    <script>
        // Get DOM elements
        const num1 = document.getElementById('num1');
        const num2 = document.getElementById('num2');
        const showAnswer = document.getElementById('showAnswer');

        function divide() {
            const firstNumber = parseFloat(num1.value);
            const secondNumber = parseFloat(num2.value);

            if (isNaN(firstNumber) || isNaN(secondNumber)) {
                showAnswer.textContent = "Please enter valid numbers";
                return;
            }

            if (secondNumber === 0) {
                showAnswer.textContent = "Cannot divide by zero";
                return;
            }

            const quotient = firstNumber / secondNumber;
            showAnswer.textContent = `The answer is ${quotient.toFixed(2)}`;
        }

        function subtraction() {
            const firstNumber = parseFloat(num1.value);
            const secondNumber = parseFloat(num2.value);

            if (isNaN(firstNumber) || isNaN(secondNumber)) {
                showAnswer.textContent = "Please enter valid numbers";
                return;
            }

            const difference = firstNumber - secondNumber;
            showAnswer.textContent = `The answer is ${difference}`;
        }

        function multiplication() {
            const firstNumber = parseFloat(num1.value);
            const secondNumber = parseFloat(num2.value);

            if (isNaN(firstNumber) || isNaN(secondNumber)) {
                showAnswer.textContent = "Please enter valid numbers";
                return;
            }

            const product = firstNumber * secondNumber;
            showAnswer.textContent = `The answer is ${product}`;
        }

        function sum() {
            const firstNumber = parseFloat(num1.value);
            const secondNumber = parseFloat(num2.value);

            if (isNaN(firstNumber) || isNaN(secondNumber)) {
                showAnswer.textContent = "Please enter valid numbers";
                return;
            }

            const total = firstNumber + secondNumber;
            showAnswer.textContent = `The answer is ${total}`;
        }
    </script>
</body>

</html>
